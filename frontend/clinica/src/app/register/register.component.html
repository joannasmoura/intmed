<div class="container">
    <div class="form">
        <img class="logo" src='../../assets/logo.svg'/>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" fxLayoutAlign="center center" fxLayout="column wrap">
            <div class="criar-label">Crie sua conta</div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="first_name" id="first_name">
                    <mat-error *ngIf="first_name.invalid">Por favor, digite seu nome</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email" id="email">
                    <mat-error *ngIf="email.invalid">Por favor, digite um endereço de e-mail</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" id="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.invalid">Por favor, digite uma senha</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Confirmar Senha</mat-label>
                    <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="passwordConfirm" id="passwordConfirm">
                    <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="f.passwordConfirm.errors  && f.passwordConfirm.errors.confirmedValidator">
                        A senha e a confirmação de senha não são iguais
                    </mat-error>
                </mat-form-field>
            </div>
            <div *ngIf="error" class="error-box">
                <div class="error-box">
                    <p>{{error}}</p>
                </div>
            </div>
            <div class="button-container">
                <div>
                    <app-button (onClick)="cancelar()" [classe]="secondary" [label]="labelCancelar"></app-button>
                </div>                                
                <div>
                    <app-button (onClick)="onSubmit()" [classe]="primary" [label]="labelConfirmar" [isDisabled]="registerForm.invalid"></app-button>
                </div>                
            </div>            
        </form>
    </div>
</div>
